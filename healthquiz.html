<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles2.css">
    <script defer src="healthquiz1.js" charset="utf-8"></script>
    <title>General Health Test</title>
</head>
<body>


    <div id="result-container">

    </div>
    <div class="container" id="cont">
        <h1>Hackure Health Test</h1>

            <fieldset class="fldset">
                <legend>General Information</legend>
                <input type="text" placeholder="Name" id="name" class="personal">
                <br>
                <br>
                <input type="number" placeholder="Age" id="age" class="personal">
                <br>
                <br>
                <input type="text" placeholder="Blood Group" id="BG" class="personal">
                <br>
                <br>
                <input type="number" placeholder="Height(in cm)" id="height" class="personal" step="any">
                <br>
                <br>
                <input type="number" placeholder="Weight(in kg)" id="weight" class="personal" step="any">
                <br>
                <br>

                <input type="radio" name="gender" value="M" id="m" class="gender">
                <label for="m" class="rad">Male</label>
                <input type="radio" name="gender" value="F" id="f" class="gender">
                <label for="f" class="rad">Female</label>

            </fieldset>
            <fieldset class="fldset">
                <legend>Blood Test Information</legend>
                <input type="number" placeholder="RBC(trillion/L)" id="RBC"  class="personal" step="any">
                <br>
                <br>
                <input type="number" placeholder="Hemoglobin(grams/dL)" id="hemo" class="personal" step="any">
                <br>
                <br>
                <input type="number" placeholder="Hematocrit(percent)" id="hematocrit" class="personal" step="any">
                <br>
                <br>
                <input type="number" placeholder="WBC(billion/L)" id="WBC" class="personal" step="any">
                <br>
                <br>
                <input type="number" placeholder="Platelets(billion/L)" id="platelet" class="personal" step="any">
                <br>
                <br>
            </fieldset>
            <button type="submit" id="submit" class="button">SUBMIT YOUR RESPONSE</button>
            <button type="reset" id="reset" class="button">RESET YOUR REPONSES</button>

    </div>

</body>
</html>
